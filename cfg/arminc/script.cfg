alias secondaryQ "bind q setQ"
alias secondaryE "bind e setE"
alias secondaryF "bind f setF"
alias secondaryC "bind c setC"
alias secondaryX "bind x setX"
alias secondaryZ "bind z setZ"
alias secondaryG "bind g setG"
