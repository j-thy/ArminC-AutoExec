alias primaryE "bind e +halflife-use-beep"
alias primaryF "bind f +lookatweapon"
alias primaryC "bind c radio3"
alias primaryX "bind x radio2"
alias primaryZ "bind z radio1"
alias primaryG "bind g drop"
